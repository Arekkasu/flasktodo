<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación de gestión de tareas simple y efectiva">
    <title>{% block title %}Gestor de Tareas{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1><i class="fas fa-tasks"></i> Gestor de Tareas</h1>
        <nav>
            <!-- PARCE VEA ESTO ES LITERALMENTE A QUE RUTA APUNTA ENTONCES ES EN RUTA @TAREA.route(/)
                                                                                        tareas_index() -->
            <a href="{{ url_for('tarea.tareas_index') }}"><i class="fas fa-home"></i> Inicio</a>
            <a href="{{ url_for('tarea.tareas_nueva') }}"><i class="fas fa-plus"></i> Nueva Tarea</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Gestor de Tareas. Todos los derechos reservados.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
